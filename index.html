<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Optimal Yahtzee</title>
	</head>
	<body>
		<table>
			<tr>
				<td>Ones</th>
				<td><input class="scorebox" type="number" name="ones" value=""></th>
			</tr>
			<tr>
				<td>Twos</th>
				<td><input class="scorebox" type="number" name="twos" value=""></th>
			</tr>
			<tr>
				<td>Threes</th>
				<td><input class="scorebox" type="number" name="threes" value=""></th>
			</tr>
			<tr>
				<td>Fours</th>
				<td><input class="scorebox" type="number" name="fours" value=""></th>
			</tr>
			<tr>
				<td>Fives</th>
				<td><input class="scorebox" type="number" name="fives" value=""></th>
			</tr>
			<tr>
				<td>Sixes</th>
				<td><input class="scorebox" type="number" name="sixes" value=""></th>
			</tr>
			<tr>
				<td>Three of a kind (sum)</th>
				<td><input class="scorebox" type="number" name="threeofkind" value=""></th>
			</tr>
			<tr>
				<td>Four of a kind (sum)</th>
				<td><input class="scorebox" type="number" name="fourofkind" value=""></th>
			</tr>
			<tr>
				<td>Full house (25)</th>
				<td><input class="scorebox" type="number" name="fullhouse" value=""></th>
			</tr>
			<tr>
				<td>Small straight (30)</th>
				<td><input class="scorebox" type="number" name="smallstraight" value=""></th>
			</tr>
			<tr>
				<td>Large straight (40)</th>
				<td><input class="scorebox" type="number" name="largestraight" value=""></th>
			</tr>
			<tr>
				<td>Yahtzee (50)</th>
				<td><input class="scorebox" type="number" name="yahtzee" value=""></th>
			</tr>
			<tr>
				<td>Chance (sum)</th>
				<td><input class="scorebox" type="number" name="chance" value=""></th>
			</tr>
		</table>

		<p id="uppertotal">Upper total</p>
		<p id="total">Total</p>

		<div id="bottom">
			<p id="step">Round</p>

			<table>
				<tr>
					<td>Roll 1</td>
					<td><input class="rollbox" type="number" value=""></td>
					<td class="actionbox"></td>
				</tr>
				<tr>
					<td>Roll 2</td>
					<td><input class="rollbox" type="number" value=""></td>
					<td class="actionbox"></td>
				</tr>
				<tr>
					<td>Roll 3</td>
					<td><input class="rollbox" type="number" value=""></td>
					<td class="actionbox"></td>
				</tr>
			</table>
		</div>
	</body>

	<script src="rolls.js"></script>
	<script src="script.js"></script>
</html>
